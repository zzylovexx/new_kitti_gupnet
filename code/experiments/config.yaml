random_seed: 444

dataset:
  type: 'kitti'
  root_dir: 'Dataset/'
  batch_size: 8
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'dla34'
  neck: 'DLAUp'

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 200
  eval_frequency: 10 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 5 # display interval (in batch)
  # log_dir: 'log/'
  log_dir: '/media/chang0731/512ssd/kitti_gupnet_checkpoint/'
  save_dir: 'origin_projection_affine_flip_camera/'

  # resume_model: '/media/chang0731/512ssd/kitti_gupnet_checkpoint/origin_projection_loss_affine_flip_depth/checkpoint_epoch_90.pth' 
tester:
  threshold: 0.2  # confidence filter
  resume_model: '/media/chang0731/512ssd/kitti_gupnet_checkpoint/origin_projection_affine_flip_camera/checkpoint_epoch_140.pth' 
  # resume_model: 'log/origin_1class/checkpoint_epoch_140.pth' 
  save_dir : 'origin_projection_affine_flip_camera/'
  