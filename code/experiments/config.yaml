random_seed: 444

dataset:
  type: 'kitti'
  root_dir: 'Dataset/'
  batch_size: 8
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  # writelist: ['Car','Pedestrian','Cyclist']
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'dla34'
  neck: 'DLAUp'

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  eval_frequency: 20 # evaluation interval (in epoch)
  save_frequency: 20 # checkpoint save interval (in epoch)
  disp_frequency: 5 # display interval (in batch)
  log_dir: 'log/'
  save_dir : "2dgt_noaffine/"
  #resume_model: '...'  
tester:
  threshold: 0.2  # confidence filter
  resume_model: 'log/2dgt_noaffine/checkpoint_epoch_80.pth'  
  save_dir: "2dgt_noaffine/"